linter: # Reglas de flutter_lints.
  rules:
    prefer_relative_imports: true # Prefiere importaciones relativas
    avoid_print: true # Evita usar print
    prefer_const_constructors: true # Usa constructores const cuando sea posible
    prefer_final_locals: true # Declara variables locales como final si no cambian
